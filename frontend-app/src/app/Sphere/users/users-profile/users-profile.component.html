<div class="card-client">
  <div class="user-picture">
    <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
      <path d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"></path>
    </svg>
  </div>

  <div class="user-profile">
    <h2>My Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" formControlName="name" />
        <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched">
          <small class="error">Name is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input id="email" type="email" formControlName="email" />
        <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
          <small class="error">A valid email is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched">
          <small class="error">Password must be at least 6 characters long</small>
        </div>
      </div>

      <button type="submit" [disabled]="profileForm.invalid">Update Profile</button>
    </form>
  </div>
</div>
